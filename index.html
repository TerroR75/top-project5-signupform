<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP5</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5d933e8883.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="leftBigImage">
        <div class="artemis"><img src="img/archery.png" alt=""> Artemis</div>

        <footer>Photo by <a
                href="https://unsplash.com/@alex_andrews?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alexander
                Andrews</a> on <a
                href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>

    <div class="signupSection">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>

        <div class="formSection">
            <p>Let's do this!</p>
            <form id="signup">
                <div class="input">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="input">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="phonenumber">Phone number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="123456789" required
                        pattern='[0-9]{9}'>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                </div>

                <div class="input">
                    <label for="passwordC">Confirm password</label>
                    <input type="password" id="passwordC" name="passwordC" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                </div>

            </form>
        </div>

        <div class="submitSection">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>


</body>

</html>
